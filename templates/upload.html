<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Upload File
	</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<section id="hero" class="hero d-flex align-items-center">
    <div></div>
    <div class="container-xl">
        <div class="row">
            <div class="col-6">
                <p><b>Upload File untuk di Cleansing:</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control" id="file" name="uploadcsv">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Upload CSV" class="btn btn-primary">
                        <a href="/dictionary" class="btn btn-success" type="submit" name="submit" value="dictionary">View Data Cleansing</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</section><!-- End Hero -->

</body>
</html>
